<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master-page}">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Register</title>

</head>

<body>
	<th:block layout:fragment="content">
		<div class="row justify-content-md-center">
			<div class="col-md-12 jumbotron">
				<h2 style="text-align: center" class="text-dark">Sign Up</h2>

				<form action="/register" method="post" class="form"
					autocomplete="off">
					<div th:if="${param.register}"
						class="alert alert-dismissible alert-success">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<span th:text="'User registered successfully!'"></span>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="form-group">

								<label><b>First Name</b></label> <input type="text"
									placeholder="Please Enter First Name" name="firstName"
									autocomplete="off" id="firstname" class="form-control"
									minlength="3" maxlength="15" required>
							</div>


							<div class="form-group">

								<label><b>Last Name</b></label> <input type="text"
									placeholder="Please Enter Last Name" name="lastName"
									id="lastname" class="form-control" minlength="3" maxlength="15"
									required>

							</div>
							<div class="form-group">
								<label><b>Username</b></label> <input type="text"
									placeholder="Please Enter Username" name="username"
									id="username" class="form-control" minlength="3" maxlength="15"
									required>
								<div th:if="${usernameExists != null}"
									class="alert alert-danger notification" role="alert">
									<span th:text="'Username '+${usernameExists}+' already exists'"></span>
								</div>

							</div>

						</div>
						<div class="col-6">
							<div class="form-group">

								<label for="email"><b>Email</b></label> <input type="email"
									placeholder="Please Enter Email" name="email" id="email"
									class="form-control" required>
								<div th:if="${existingemail != null}"
									class="alert alert-danger notification" role="alert">
									<span th:text="'Email '+${existingemail}+' already exists'"></span>
								</div>
							</div>
							<div class="form-group">

								<label for="mobileNumber"><b>Mobile Number</b></label> <input
									type="text" placeholder="Please Enter Mobile Number"
									name="mobileNumber" id="mobileNumber" class="form-control"
									minlength="10" maxlength="10" required>
							</div>

							<div class="form-group">
								<label for="psw"><b>Password</b></label> <input type="password"
									placeholder="Please Enter Password" name="password"
									id="password" class="form-control" minlength="6" required>
							</div>
						</div>
					</div>


					<div class="form-group" style="float: right;">
						<a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-outline-success">Sign
							Up</button>
					</div>
				</form>
			</div>
		</div>
	</th:block>
</body>
</html>
