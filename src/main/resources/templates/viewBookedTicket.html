<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master-page}">
<meta charset="UTF-8">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	
</script>
<script type="text/javascript">
	function openAlert(msg, gfg) {
		var confirmBox = $("#container");

		confirmBox.find(".message").text(msg);

		confirmBox.find(".yes").unbind().click(function() {

			confirmBox.hide();
		});
		confirmBox.find(".yes").click(gfg);

		confirmBox.show();

		confirmBox.find(".no").unbind().click(function() {
			event.preventDefault();
			confirmBox.hide();
		});
		confirmBox.find(".no").click(gfg);
		confirmBox.show();
	}
</script>
<style>
body {
	text-align: center;
}

#container {
	display: none;
	background-image: linear-gradient(to right, #33ACFF, #C3DBEB);
	background-size: cover;
	color: white;
	position: fixed;
	width: 500px;
	border-radius: 5px;
	left: 50%;
	margin-left: -250px;
	padding: 16px 8px 8px;
	box-sizing: border-box;
	background-size: cover;
}

#container .yes {
	display: inline-block;
	border-radius: 3px;
	padding: 5px;
	margin-right: 10px;
	text-align: center;
	width: 60px;
	float: right;
}

#container .no {
	display: inline-block;
	border-radius: 5px;
	padding: 5px;
	margin-right: 10px;
	text-align: center;
	width: 60px;
	float: right;
}

#container .message {
	text-align: left;
	padding: 10px 30px;
	font-size: large;
}
</style>


<title>Customers</title>
</head>
<body>
	<th:block layout:fragment="content">

		<h1 class="text-center font-weight-normal">Ticket</h1>
		<hr>
		<div class="container">
			<div class="d-flex justify-content-center row">
				<div class="col-md-10">
					<div class="receipt bg-white rounded">
						<h3 class="name font-weight-normal">
							Hello,
							<td th:text="${customer.firstName}"></td>
							<td th:text="${customer.lastName}"></td>
						</h3>
						<hr>
						<div
							class="d-flex flex-row justify-content-between align-items-center order-details">
							<div>
								<span class="d-block fs-12">Movie Name</span><span
									class="font-weight-bold"><td
									th:text="${customer.movie.movieName}"></td></span>
							</div>
							<div>
								<span class="d-block fs-12">Release Date</span><span
									class="font-weight-bold"><td
									th:text="${customer.movie.releaseDate}"></td></span>
							</div>
							<div>
								<span class="d-block fs-12">Movie Date</span><span
									class="font-weight-bold"><td
									th:text="${customer.movie.date}"></td></span>
							</div>
							<div>
								<span class="d-block fs-12">Duration (In Minutes)</span><span
									class="font-weight-bold"><td
									th:text="${customer.movie.duration}"></td></span>
							</div>
							<div>
								<span class="d-block fs-12">Time</span><span
									class="font-weight-bold"><td
									th:text="${customer.movie.time}"></td></span>
							</div>
						</div>
						<hr>


						<div class="mt-10 amount row">

							<div class="col-md-12">
								<div class="billing">
									<div class="d-flex justify-content-between">
										<span>Movie Quality</span><span class="font-weight-bold"><td
											th:text="${customer.movie.quality}"></td></span>
									</div>
									<div class="d-flex justify-content-between mt-2">
										<span>Movie Type</span><span class="font-weight-bold"><td
											th:text="${customer.movie.type}"></td></span>
									</div>
									<div class="d-flex justify-content-between mt-2">
										<span>Screen</span><span class="font-weight-bold"><td
											th:text="${customer.movie.screen}"></td></span>
									</div>
									<hr>
									<div class="d-flex justify-content-between mt-1">
										<span class="font-weight-bold">Ticket Price</span><span
											class="font-weight-bold text-success"> Rs.
											<td th:text="${customer.movie.price}"></td>
										</span>
									</div>
								</div>
							</div>
						</div>
						<div id="container">
							<div class="message">Do you really want to cancel?</div>

							<a
								th:href="
								@{/cancelTicket(customerId=${customer.customerId})}">
								<input class="btn btn-success rounded yes" type="button"
								value="Yes" />
							</a>

							<button class="no btn-danger">No</button>
						</div>

						<hr>
						<div
							class="d-flex justify-content-between align-items-center footer">
							<div class="thanks">
								<span class="d-block font-weight-bold">Thanks for Booking</span>
							</div>
							<div
								class="d-flex flex-column justify-content-end align-items-end">
								<span class="d-block font-weight-bold">Need Help?</span><span>Call
									- 9988776655</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>

		<div class="col-12">
			<a th:if="${flag}"> <input class="btn btn-danger rounded"
				type="button" value="Cancel" onclick="openAlert();" />

			</a> <a th:if="${!flag}"><button type="button"
					class="btn btn-danger btn-sm rounded">It's too late, Can't
					cancel Now</button></a>
		</div>


	</th:block>
</body>
</html>
