<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/master-page}">

<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="row justify-content-md-center">
			<div class="col-md-4 jumbotron">
				<h2 style="text-align: center">Login</h2>

				<form name="formLogin" th:action="@{/login}" method="post">
					<div th:if="${param.error}"
						class="alert alert-dismissible alert-danger">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						Invalid username and/or password.
					</div>

					<div class="form-group">
						<label for="txtUsername">Username</label> <input id="txtUsername"
							placeholder="Please Enter Username" name="username" type="text"
							class="form-control" autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="txtPassword">Password</label>
						<!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
						<input id="txtPassword" placeholder="Please Enter Password"
							name="password" type="password" class="form-control" />
					</div>
					<div style="float: right;">
						<a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
						<button id="btnSubmit" type="submit"
							class="btn btn-outline-success">Sign In</button>
					</div>

				</form>
			</div>
		</div>
	</th:block>
</body>
</html>
